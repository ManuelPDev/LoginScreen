<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles-login.css">
    <title>login</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="graficos/local_fashion__2_-removebg-preview.png" alt="logo Eisa">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicia sesión</h2>
            <form class="login__container--form">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login__container--remember-me">
                    <label>
                      <input type="checkbox" name="" id="cbox1" value="checkbos">Recuérdame
                    </label>
                    <a href="/">Olvidé mi contraseña</a>
                  </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="graficos/google-icon.png" alt="Google">Inicia sesión con Google</div>
                <div><img src="graficos/twitter-icon.png" alt="Twitter">Inicia sesión con Twitter</div>
            </section>
            <p class="login_container--register">No tienes ninguna cuenta <a href="">Registrate</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Terminos de uso</a>
        <a href="/">Declaracion de privacidad</a>
        <a href="/">Centro de ayuda</a>
        

    </footer>
</body>
</html>
